<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzChat</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, orange, black);
            background-size: 200% 200%;
            animation: morphBackground 6s infinite alternate;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        @keyframes morphBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: morphCircle 8s infinite alternate, wave 6s infinite;
        }

        .circle.orange {
            width: 300px;
            height: 300px;
            background: orange;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle.black {
            width: 400px;
            height: 400px;
            background: black;
            top: 50%;
            left: 60%;
            animation-delay: 2s;
        }

        @keyframes morphCircle {
            0% {
                transform: scale(1) translateY(0) skew(0deg, 0deg);
            }
            50% {
                transform: scale(1.2) translateY(-20px) skew(10deg, 10deg);
            }
            100% {
                transform: scale(1.5) translateY(10px) skew(-10deg, -10deg);
            }
        }

        @keyframes wave {
            0%, 100% {
                border-radius: 50%;
            }
            50% {
                border-radius: 40% 60% 60% 40% / 50% 50% 60% 60%;
            }
        }

        .widget-container {
            width: 370px;
            height: 520px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="circle orange"></div>
    <div class="circle black"></div>
    <div class="widget-container">
        <iframe src="https://discord.com/widget?id=1328518742262419507&theme=dark" allowtransparency="true" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
</body>
</html>
