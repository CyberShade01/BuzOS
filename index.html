<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzOS Startup</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #f9d71c, #ffe700);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .bee-svg {
            width: 150px;
            height: 150px;
            opacity: 0;
            animation: fadeInZoom 3s forwards;
        }

        .buzos-text {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
            opacity: 0;
            margin-top: 20px;
            animation: fadeIn 3s 3s forwards;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            animation: fadeIn 3s 6s forwards;
        }

        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="bee-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="32" fill="#FFC107"/>
            <ellipse cx="32" cy="45" rx="18" ry="10" fill="#000"/>
            <ellipse cx="32" cy="19" rx="12" ry="8" fill="#000"/>
            <circle cx="24" cy="19" r="2" fill="#FFF"/>
            <circle cx="40" cy="19" r="2" fill="#FFF"/>
        </svg>
        <div class="buzos-text">BuzOS</div>
    </div>
    <iframe src="https://cybershade01.github.io/BuzOS/mainos.html"></iframe>
</body>
</html>
