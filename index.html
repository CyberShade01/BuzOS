<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzOS</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #f9d71c, #ffe700);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .bee-svg {
            width: 120px;
            height: 120px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .buzos-text {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
            display: flex;
            justify-content: center;
            gap: 0.2em;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .buzos-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: letterBounce 0.5s ease-in-out forwards;
        }

        .buzos-text span:nth-child(1) { animation-delay: 0.2s; }
        .buzos-text span:nth-child(2) { animation-delay: 0.4s; }
        .buzos-text span:nth-child(3) { animation-delay: 0.6s; }
        .buzos-text span:nth-child(4) { animation-delay: 0.8s; }
        .buzos-text span:nth-child(5) { animation-delay: 1s; }

        @keyframes letterBounce {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-bar {
            width: 200px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px auto 0;
            position: relative;
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #000, #444, #000);
            animation: load 2s infinite;
        }

        @keyframes load {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="bee-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-label="Bee icon">
            <ellipse cx="32" cy="32" rx="18" ry="24" fill="#FFC107" />
            <circle cx="32" cy="32" r="4" fill="#000" />
            <ellipse cx="20" cy="20" rx="8" ry="10" fill="#BBDEFB" opacity="0.7" />
            <ellipse cx="44" cy="20" rx="8" ry="10" fill="#BBDEFB" opacity="0.7" />
        </svg>
        <div class="buzos-text">
            <span>B</span><span>u</span><span>z</span><span>O</span><span>S</span>
        </div>
        <div class="loading-bar"></div>
    </div>
</body>
</html>
